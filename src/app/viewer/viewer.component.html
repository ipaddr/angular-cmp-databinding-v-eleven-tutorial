<div class="card card-body">
    <div class="card-title"><strong>{{ customerView.name }}</strong></div>
    <div class="card-text">
        <p>
            <strong *ngIf="customerView.type === 'normal'" style="color: red;">
                {{ customerView.balance }}
            </strong>
            <em *ngIf="customerView.type === 'priority'">
                {{ customerView.balance }}
            </em>
        </p>
    </div>
</div>
